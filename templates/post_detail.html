<!--templates/post_detail-->
{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <h3>By: {{post.author}}</h3>
    </div>

    <a href="{% url 'post_edit' post.pk %}">+ Edit this post</a>
{% endblock content %}
